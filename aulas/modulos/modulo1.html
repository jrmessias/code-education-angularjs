<!doctype html>
<html ng-app="MeuModulo">
<meta charset="utf-8">
<head>
    <script src="../bower_components/angular/angular.min.js"></script>
</head>
<body>
<div ng-controller="CtrlNome">
    Meu nome é {{ nome }}
</div>
<div ng-controller="CtrlSobrenome">
    Meu sobrenome é {{ sobrenome }}
</div>
<script type="application/javascript">
    var myApp = angular.module('MeuModulo', []);
    var CtrlNome = function ($scope) {
        $scope.nome = "Jr";
    };
    var CtrlSobrenome = function ($scope) {
        $scope.sobrenome = "Messias";
    };
    myApp.controller('CtrlNome', CtrlNome);
    myApp.controller('CtrlSobrenome', CtrlSobrenome);
</script>
</body>
</html>
